<html>

<head>
    <title>HTML Login Form</title>
    <link rel="stylesheet" href="js04.css">
</head>

    <body>
        <div class="main">
            <h1>Akshitha login page</h1>
            <h2>Enter your login credentials</h2>

            <form action="">
                <label for="first">
                    Username:
                </label>
                <input type="text" id="first" name="first" 
                    placeholder="Enter your Username" required>

                <label for="password">
                    Password:
                </label>
                <input type="password" id="password" name="password" 
                    placeholder="Enter your Password" required>
                    
                <div class="wrap">
                    <button type = "submit" onclick="location.href='jSdemo_05.html'"> 
                        Submit
                </button>
                </div>
                <div class="wrap">
                    <button type = "submit" onclick="location.href='jsdemo_08.html'">
                        Create an accout
                    </button>
                </div>
                

                
            </form>
            
            <p>Not registered?
                <a href="#" style="text-decoration: none;">
                </a>
            </p>
        </div>
        
    </body>

</html>
